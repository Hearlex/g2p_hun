<<: &shared
  language_name: Plains Cree
mappings:
  - display_name: Plains Cree (SRO) to IPA
    in_lang: crk-no-symbols
    out_lang: crk-ipa
    type: mapping
    norm_form: NFD
    as_is: true
    prevent_feeding: true
    authors:
      - Eddie Antonio Santos
    mapping: crk_to_ipa.json
    <<: *shared
  - display_name: Plains Cree Symbols to SRO
    in_lang: crk
    out_lang: crk-no-symbols
    type: mapping
    norm_form: NFD
    as_is: true
    prevent_feeding: true
    escape_special: true
    authors:
      - Aidan Pine
    mapping: crk-symbols_to_crk.json
    <<: *shared
